<html>
    <head>
		<title>Greeting Messaging App</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		
		<link rel="stylesheet" href="css/main.css">
		<!-- Font Awesome-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	
    <body>
        <div class="container-fluid">
			<div class="row">
				<div class="col-md-3">
					<nav class="sidebar">
						<ul>
							<li><a href="./"><span class="fa fa-list"></span> List</a></li>
							<li><a data-toggle="modal" data-target="#exampleModal"> <span class="fa fa-calendar-plus-o"></span> Add New Greeting</a></li>
							<li ><a href="#"><span class="fa fa-edit"></span> Edit</a></li>
							<li><a href="#"><span class="fa fa-trash"></span> Delete</a></li>
						</ul>
					</nav>
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Add New Greeting</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<form action="/signup" method="POST" enctype="multipart/form-data">
								<div class="modal-body">
									<div class="form-group">
										<label>Enter Name</label>
										<input type="text" name="name" class="form-control" value="" placeholder="Enter Name" id="name" required>
									</div>
									<div class="form-group">
										<label>Enter Greeting Message</label>
										<textarea class="form-control" name="message" id="message" cols="35" placeholder="Enter Greeting message here" required></textarea>
									</div>
								</div>
								<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
								<button type="submit" name="submitDetail" id="submitDetail" class="btn btn-primary"><i class="fa fa-check-circle"></i> Save</button>
								</div>
							</form>
						</div>
						</div>
					</div>
					<!-- End Modal -->


					
				</div>
				<div class="col-md-9">
					<div class="row">
						<h3><b>Basic Panels Layout</b></h3>
					</div>
				<div class="row">
					<div class="col-md-4 no-padding lib-item" data-category="ui">
						<div class="lib-panel">
							<div class="row box-shadow">
								<div class="col-md-12">
									<div class="lib-row lib-header">
										<h4>I'm Iron man ...!</h4>
										<h4>Tony Stark</h4>
									</div>
									<div class="lib-row lib-desc">
										15 mins ago
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-4 no-padding lib-item" data-category="ui">
						<div class="lib-panel">
							<div class="row box-shadow">
								<div class="col-md-12">
									<div class="lib-row lib-header">
										<h4>Happy holiday ...!</h4>
										<h4>Clark Kent</h4>
									</div>
									<div class="lib-row lib-desc">
										15 mins ago
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-md-4 no-padding lib-item" data-category="ui">
						<div class="lib-panel">
							<div class="row box-shadow">
								<div class="col-md-12">
									<div class="lib-row lib-header">
										<h4>Hello... Have a nice day ...!</h4>
										<h4>Harry Potter</h4>
									</div>
									<div class="lib-row lib-desc">
										15 mins ago
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
